<html lang="en">
<head>

    <title>CSS Grids and media queries</title>
    <style>
        .container{
            display: grid;
            grid-gap: 1rem;
        }

</head>
<body>

        <h2>Learn CSS in hindi</h2>
       </section>

        <h1>more about us</h1>
       </aside>
    </div>
    
</body>
</html>
