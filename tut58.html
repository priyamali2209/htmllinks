<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date And Time</title>
    <style>
        .container{
            font-size: medium;
            background-color: aqua;
            color: black;
            border: 2px solid black;
            margin: 4px;
            padding: 2px;
            text-align: center;
        }

        #time{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        Curret time is: <span id="time"></span>
    </div>

    <script>
        console.log("This is date and time tutorial");

        let now = new Date();
        console.log(now);

        let dt = new Date(1000);
        console.log(dt);

        // let newDate = new Date("2029-09-30");
        // console.log(newDate);

        // let newDate = new Date(year, month, date, hours, minutes, seconds, miliseconds);
        let newDate = new Date(3020, 4, 6, 3, 2, 34);
        console.log(newDate);

        //Get year
        let yr = newDate.getFullYear();
        console.log("The year is ", yr);

        //get Date
        let dt1 = newDate.getDate();
        console.log("The date is ", dt1);

        //Get month
        let mt = newDate.getMonth();
        console.log("The month is ", mt);

        //Get minutes
        let min = newDate.getMinutes();
        console.log("The minute is ", min);

        // Set Date and remove previous
        newDate.setDate(15);
        console.log(newDate);

        // Also hour,sec,year,month we can set

        //set seconds
        newDate.setMinutes(10);
        console.log(newDate);

        // Set function
        setInterval(updateTime, 1000);

        function updateTime()
        {
            time.innerHTML =  Date();
        }

    </script>
</body>
</html>
