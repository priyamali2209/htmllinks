<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and lists</title>
</head>
<body>
    <ul type="circle">
        
           <li>this is my first line</li> 
            <li>this is my second lines</li>
            <li>this is my third line</li>
    </ul>

    <ol type="a">
        <li>this is my first line</li> 
         <li>this is my second lines</li>
         <li>this is my third line</li>
     </ol>

     <h4>Table</h4>
     <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>roll no</th>
            </tr>

        </thead>

        <tbody>
            <tr>
                <td>Priya</td>
                <td>3rd b.tech</td>
                <td>22151145</td>
            </tr>

            <tr>
                <td>Vishwajeet</td>
                <td>3rd b.tech</td>
                <td>22151233</td>
            </tr>
        </tbody>
     </table>
</body>
</html>

<!-- ul=unordered lists
ol= ordered lists -->
