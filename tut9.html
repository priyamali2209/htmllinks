<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block elements</title>
</head>
<body>
    <strong style="border: 2px solid red;">This is a paragraph</strong> <br>
    <p style="border: 2pt solid blue;">This is a another paragraph</p> <br>
    <a style="border: 2pt solid blue;">This is a another paragraph</a> <br>
    <li style="border: 2pt solid blue;">This is a another paragraph</li> <br>
    <em style="border: 2pt solid blue;">This is a another paragraph</em> <br>
    
    <span style="border: 2pt solid red;">This is a paragraph</span> <br>
    <span style="border: 2px solid blue;">This is a another paragraph</span> <br>
</body>
</html>

<!-- p,li == not inline element
span,a,br == inline element -->
