<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript object notation (JSON)</title>
</head>
<body>
    <div class="container">
        This is my container
    </div>

    <script>
        let jsonObj = {
            name: "Harry",
            channel: "CWH",
            friend: "Priya",
            food:"Bhindi",
        }
        console.log(jsonObj);

        //convert given info in string format
        let myJsonAtr = JSON.stringify(jsonObj);
        console.log(myJsonAtr);

        myJsonAtr = myJsonAtr.replace('Harry','Larry');
        console.log(myJsonAtr);

        newJsonObj = JSON.parse(myJsonAtr);
        console.log(newJsonObj);
    </script>
</body>
</html>
