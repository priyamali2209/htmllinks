<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>
<body>
    <div class="container">
         <h2>This is Math object tutorial</h2> 
   </div>
    
   <script>
    // Printing the Math Object
    let m = Math;
    console.log(m);

    // Printing the constants Math Object
    console.log("The Value of Math.E is ", Math.E);
    console.log("The Value of Math.PI is ", Math.PI);
    console.log("The Value of Math.LN2 is ", Math.LN2);
    console.log("The Value of Math.SQRT1 is ", Math.SQRT1);
    console.log("The Value of Math.LOG2E is ", Math.LNG2E);

    // // Printing the Functions from Math Object 
   </script>
</body>
</html>
